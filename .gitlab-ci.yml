# CI configuration.

stages:
  - docker
  - test
  - reports
  - publish

# build and push docker image. this contains a rust compiler as well as some tooling
# (cargo llvm-cov, cargo hack) used for testing and coverage reporting.
docker:
  stage: docker
  image: docker
  services:
    - docker:dind
  script:
    - docker build . -t "$CI_REGISTRY_IMAGE"
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker push "$CI_REGISTRY_IMAGE"
  interruptible: true
  only:
    refs:
      - main
    changes:
      - Dockerfile

# run unit tests
test:
  stage: test
  image: $CI_REGISTRY_IMAGE
  interruptible: true
  script:
    - cargo test --all-features

# check all feature combinations
hack:
  stage: test
  image: $CI_REGISTRY_IMAGE
  interruptible: true
  script:
    - cargo hack --feature-powerset --depth 2 check

# run cargo clippy
clippy:
  stage: test
  image: $CI_REGISTRY_IMAGE
  interruptible: true
  script:
    - cargo clippy --all-features

# build documentation
rustdoc:
  stage: reports
  image: $CI_REGISTRY_IMAGE
  interruptible: true
  script:
    - cargo doc --all-features
  artifacts:
    paths:
      - target/doc

# build book
mdbook:
  stage: reports
  image: $CI_REGISTRY_IMAGE
  interruptible: true
  script:
    - mdbook build
  artifacts:
    paths:
      - target/book

# build coverage.
coverage:
  stage: reports
  image: $CI_REGISTRY_IMAGE
  interruptible: true
  script:
    - cargo llvm-cov --html --all-features
  artifacts:
    paths:
      - target/llvm-cov/html

pages:
  stage: publish
  image: alpine
  dependencies:
    - rustdoc
    - coverage
    - mdbook
  script:
    - mkdir -p public
    - mv target/book public
    - mv target/doc public/rustdoc
    - mv target/llvm-cov/html public/coverage
  artifacts:
    paths:
      - public
  only:
    - main

